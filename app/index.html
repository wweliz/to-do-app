<!doctype html>
<html class="no-js">
  <head>
      <meta charset="utf-8">
      <title>ToDoApp</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <link rel="shortcut icon" href="/favicon.ico">
      <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
      <!-- build:css styles/vendor.css -->
      <!-- bower:css -->
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:css(.tmp) styles/main.css -->
      <link rel="stylesheet" href="styles/main.css">
      <!-- endbuild -->
  </head>
  <body>
    <div class="main-container">
    	<h1>ToDoApp</h1>
    	<input class="todo-input" placeholder="Add a to-do..."></input>
    	<span class="create-btn button">Create New Task</span>
    </div>

    <!-- Scripts -->
    <script type="text/template" class="taskList">
        <span class="task"> <%= taskText %> </span>
        <span class="edit-btn button">Edit</span>
        <span class="save-btn button">Save</span>
        <span class="done-btn button">Done</span>
        <span class="delete-btn button">Delete</span>
    </script>

    <script type="text/template" class="editTaskList">
        <span class="task"> <input type="text" value="<%= taskText %>"> </span>
        <span class="edit-btn button">Edit</span>
        <span class="save-btn button">Save</span>
        <span class="done-btn button">Done</span>
        <span class="delete-btn button">Delete</span>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
	</body>
</html>
